<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">
td{padding:10px;border:1px solid #369;}
</style>
<script type="text/javascript">
var cell = 10;
var row = 10;

function createDOM() {
	/* Создайте в элементе div таблицу с помощью методов DOM */
	let d = document.getElementById('d');
	let table = document.createElement('table');
	d.appendChild(table);
	for(let i = 0; i < row; i++){
		let trow = document.createElement('tr');
		table.appendChild(trow);
		for(let j = 0; j < cell; j++){
			tcell = document.createElement('td');
			trow.appendChild(tcell);
			number = document.createTextNode((i + 1) * (j + 1));
			tcell.appendChild(number);
		}
	}

	console.log(d.innerHTML);
}
</script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>
